name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install dependencies
        run: npm ci
      
      - name: Build with environment variables
        run: |
          echo "NEXT_PUBLIC_API_BASE_URL=https://tools.apis.atechlo.com/apisunat" >> .env.production
          npm run build
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'out/'
          
      - name: Deploy
        uses: actions/deploy-pages@v4
